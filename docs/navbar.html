<!DOCTYPE html>
<html lang="ja" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function loadScript(uri) {
        const s = document.createElement('script');
        s.src = uri;
        document.querySelector("head").appendChild(s);
      }
    </script>
    <title>htmlRender</title>
  </head>
  <body>
    <script type="text/javascript">
      loadScript("//" + location.hostname + ":8080/bulma.bundle.js");
      loadScript("//" + location.hostname + ":8080/font.bundle.js");
      loadScript("//" + location.hostname + ":8080/htmlRender.bundle.js");
      const bulmaRender = htmlRender("bulma");
    </script>

    <nav class="navbar is-link is-fixed-top" role="navigation">
      <div class="navbar-brand"> <!-- left side of the navbar -->
        <a role="button" class="navbar-burger burger" aria-label="menu" data-target="myMenu" id="burger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="myMenu">
        <div class="navbar-start">
          <a class="navbar-item" href="#">start</a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="#">end1</a>
          <a class="navbar-item" href="#">end2</a>

              <a class="navbar-item" href="javascript:bulmaRender.components.switchNavBurger(document.querySelectorAll('.navbar-burger')[0])">drop2</a>
              <a class="navbar-item" href="javascript:bulmaRender.components.switchNavBurger(document.querySelectorAll('.navbar-burger')[0])">drop3</a>
            </div>

      </div>

</html>
